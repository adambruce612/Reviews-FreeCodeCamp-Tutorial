<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Reviews</h2>
          <div class="underline">
          </div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="">
          </div>  
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt doloremque accusantium molestias vero,
              quis recusandae minima obcaecati asperiores ut nemo modi ipsum quisquam! Saepe porro ut excepturi obcaecati tenetur similique.</p>
          <!--previous next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chebron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chebron-right"></i>
            </button>
          </div>
          <!--random button-->
          <button class="random-btn">Suprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
